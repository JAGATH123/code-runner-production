# Nginx Configuration for API Load Balancing
# Place this in /etc/nginx/sites-available/code-runner

upstream api_backend {
    # Load balancing strategy: least_conn = send to server with fewest active connections
    least_conn;

    # API instances (PM2 processes)
    server 127.0.0.1:4000 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:4001 max_fails=3 fail_timeout=30s;

    # Health check interval
    keepalive 32;
}

server {
    listen 80 default_server;
    server_name _;  # Catch all server names

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size limit (for code submissions)
    client_max_body_size 10M;

    # API routes - strip /api prefix and proxy to backend
    location /api/ {
        # Rewrite /api/xxx to /xxx before proxying
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api_backend;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for code execution
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for real-time responses
        proxy_buffering off;

        # Health check
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # Health check endpoint for nginx itself
    location /health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }

    # Default - return 404 for other routes
    location / {
        return 404;
    }

    # Access logs
    access_log /var/log/nginx/code-runner-access.log;
    error_log /var/log/nginx/code-runner-error.log;
}
